<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Itens</title>
</h:head>

<h:body style="background-color:#FFFAF0;">

    <h:link outcome="index.xhtml" value="Voltar" />
	<h:messages />
	
	
	<h:form id="formFiltro" style="width: 377px; margin: 0 auto;">
		
		<h:panelGrid columns="2" border="1" cellpadding = "10" cellspacing = "0" bgcolor="#E6E6FA">	
			<f:facet name="header">
				<h:outputText value="Escolher Item"/>
			</f:facet>
			
			<h:outputLabel value="Título do item" for="titulo" />
			
			<h:selectOneMenu id="titulo" value="#{descricaoItemBean.itemSelecionado}" label="Título do item">
				<f:selectItem  itemLabel="Selecione" itemValue="#{null}" />
				<f:selectItems value="#{descricaoItemBean.itens}" var="varItem" itemLabel="#{varItem.titulo}" itemValue="#{varItem}" />
			</h:selectOneMenu>
	
	        <f:facet name="footer">
                <h:commandButton value="Mostrar Descrição" />
           </f:facet>
           <h:outputLabel value="Descrição" />
           <h:outputText value="#{descricaoItemBean.itemSelecionado.descricao}"></h:outputText>
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
