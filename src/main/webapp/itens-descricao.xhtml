<ui:composition template="/WEB-INF/templates/layout-padrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
        Descrição dos Itens
    </ui:define>
    
    <ui:param name="renderLinkVoltar" value="true" />

	<ui:define name="content">
		
		<h:form id="formFiltro" style="width: 377px; margin: 0 auto;">
			
			<p:panelGrid columns="2">	
				<f:facet name="header">
					<h:outputText value="Escolher Item"/>
				</f:facet>
				
				<p:outputLabel value="Título do item" for="tipo" />
				
				<ui:include src="WEB-INF/templates/componentes/select-tipo.xhtml">
                    <ui:param name="tipos" value="#{descricaoItemBean.itemSelecionado}" />
                    <ui:param name="listaTipos" value="#{descricaoItemBean.itens}" />
                    <ui:param name="itemLabel" value="#{varTipo.titulo}" />
                </ui:include>

		        <f:facet name="footer">
	                <p:commandButton value="Mostrar Descrição" update="descricao" icon="fa fa-refresh"/>
	           </f:facet>
	           <p:outputLabel value="Descrição" />
	           <h:outputText value="#{descricaoItemBean.itemSelecionado.descricao}" id="descricao"></h:outputText>
			</p:panelGrid>
		</h:form>
    </ui:define>
</ui:composition>
