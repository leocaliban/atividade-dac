<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Itens</title>
</h:head>

<h:body style="background-color:#FFFAF0;">

    <p:link outcome="index.xhtml" value="Voltar" />
	<p:messages id="messagesErrors" showDetail="true" closable="true" severity="error">
        <p:autoUpdate />
    </p:messages>
	
	
	<h:form id="formFiltro" style="width: 377px; margin: 0 auto;">
		
		<p:panelGrid columns="2">	
			<f:facet name="header">
				<h:outputText value="Escolher Item"/>
			</f:facet>
			
			<p:outputLabel value="Título do item" for="titulo" />
			
			<p:selectOneMenu id="titulo" value="#{descricaoItemBean.itemSelecionado}" label="Título do item">
				<f:selectItem  itemLabel="Selecione" itemValue="#{null}" />
				<f:selectItems value="#{descricaoItemBean.itens}" var="varItem" itemLabel="#{varItem.titulo}" itemValue="#{varItem}" />
			</p:selectOneMenu>
	
	        <f:facet name="footer">
                <p:commandButton value="Mostrar Descrição" update="descricao" icon="fa fa-refresh"/>
           </f:facet>
           <p:outputLabel value="Descrição" />
           <h:outputText value="#{descricaoItemBean.itemSelecionado.descricao}" id="descricao"></h:outputText>
		</p:panelGrid>
	</h:form>
	
</h:body>
</html>
