<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<p:selectOneMenu id="tipo" value="#{tipos}" label="Tipo de item" required="#{required != null ? required : 'false'}">

		<f:selectItems value="#{listaTipos}" var="varTipo" itemLabel="#{itemLabel}" itemValue="#{varTipo}" />
	</p:selectOneMenu>

</ui:composition>
