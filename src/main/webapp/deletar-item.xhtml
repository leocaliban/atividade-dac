<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="item" value="#{deletaItemBean.itemBiblioteca}" />
</f:metadata>

<h:head>
	<title>Deletar Usuário</title>
</h:head>

<h:body style="background-color:#FAF0E6;">
	<h:form id="formDeletar" style="width: 377px; margin: 0 auto; margin-top:150px;">
		<h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="0" bgcolor="#E6E6FA">
			<f:facet name="header">
				<h:outputText value="Excluir Item" />
			</f:facet>
			<h:outputText
				value="Você tem certeza que quer excluir o item #{deletaItemBean.itemBiblioteca.titulo}?" />
			
			<f:facet name="footer">
				<h:commandButton action="#{deletaItemBean.deletar}" value="Sim, deletar" />
				<h:commandButton action="#{deletaItemBean.cancelar}" value="Não, cancelar" style="margin-left:160px;" />
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
